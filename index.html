<!DOCTYPE html>
<html>
    <title>Orbit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</html>

<body>
    <!-- Previous HTML remains the same until the satellite projection section -->
    
    <div class="home-content">
        <div id="home-plot-big">
            <h2>Visualizing the Problem</h2>
            <div class="home-plots">
                <img src="acres_prediction.png" class="home-plot">
                <img src="farms_prediction.png" class="home-plot">
            </div>
        </div>
        <div>
            <div>
                <h2>Satellite Launches by Year</h2>
                <input type="number" id="satelliteProjectionInput" placeholder="Enter Year">
                <button onclick="satelliteProjection()" class="home-down">Calculate</button>
            </div>
            <p id="satelliteProjectionResult"></p>
            <p id="satelliteProjectionResult2"></p>
        </div>
    </div>

    <!-- Rest of HTML remains the same -->

    <script>
        // Previous functions remain the same

        function satelliteProjection() {
            let year = parseInt(document.getElementById("satelliteProjectionInput").value);
            let satellitesLaunched;
            
            // Using real data
            if (year < 1957) {
                document.getElementById("satelliteProjectionResult").textContent = 
                    "Please enter a year from 1957 onwards (first satellite launch)";
                return;
            }
            
            if (year >= 2020) {
                // Modern era (2020+) - exponential growth
                satellitesLaunched = Math.round(466 * Math.pow(1.455, (year - 2020)));
            } else if (year >= 2010) {
                // 2010-2019 - rapid growth period
                satellitesLaunched = Math.round(78 * Math.pow(1.25, (year - 2010)));
            } else if (year >= 1990) {
                // 1990-2009 - steady growth
                satellitesLaunched = Math.round(36 + (3.5 * (year - 1990)));
            } else if (year >= 1957) {
                // Early space age (1957-1989)
                satellitesLaunched = Math.round(1 + (1.8 * (year - 1957)));
            }

            document.getElementById("satelliteProjectionResult").textContent = 
                `Estimated Satellites Launched in ${year}: ${satellitesLaunched}`;
        }
    </script>
</body>
