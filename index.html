<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Satellite tracker map to explore and learn more about satellites around Earth.">
  
  <title>Satellite Tracker</title>

  <!-- Favicon (Optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome for icons (Optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Header section (Optional) -->
  <header>
    <h1>Satellite Tracker</h1>
    <p>Explore satellites orbiting Earth and learn more about them by clicking on the markers.</p>
  </header>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Footer section (Optional) -->
  <footer>
    <p>Data sourced from <a href="https://example.com" target="_blank">CelesTrak</a> and other public satellite APIs.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
